[PROXY]
EnableProxyLibrary=true
InitProxyFunctions=false
ProxyLibrary=dxgreshade.dll

[GLOBAL]
UsePatchSpeedhackWithoutGraphics=false
UseDefferedRendering=true
IgnoreCreationKit=true
ForceFakeVideocard=false

[PERFORMANCE]
SpeedHack=true
EnableOcclusionCulling=true
EnableZPrepass=true

[MULTIHEAD]
ForceVideoAdapterIndex=false
VideoAdapterIndex=0

[MEMORY]
ExpandSystemMemoryX64=false
ReduceSystemMemoryUsage=true
DisableDriverMemoryManager=false
DisablePreloadToVRAM=false
EnableUnsafeMemoryHacks=false
ReservedMemorySizeMb=1024
//VideoMemorySizeMb=3686
VideoMemorySizeMb=28066
EnableCompression=false
AutodetectVideoMemorySize=false

[WINDOW]
ForceBorderless=false
ForceBorderlessFullscreen=true

[ENGINE]
ForceAnisotropicFiltering=true
MaxAnisotropy=16
ForceLodBias=false
LodBias=0.0
AddDisplaySuperSamplingResolutions=false
EnableVSync=false
VSyncSkipNumFrames=0

[LIMITER]
WaitBusyRenderer=false
EnableFPSLimit=false
FPSLimit=60.0

[INPUT]
//shift
KeyCombination=16
//f12
KeyUseEffect=123
//home
KeyFPSLimit=36
//num /       106
KeyShowFPS=106
//print screen
KeyScreenshot=44
//enter
KeyEditor=13
//f4
KeyFreeVRAM=115
KeyBruteForce=66
KeyDepthOfField=118

[ADAPTIVEQUALITY]
Enable=false
Quality=1
DesiredFPS=20.0

[ANTIALIASING]
EnableEdgeAA=true
EnableTemporalAA=false
EnableSubPixelAA=false
EnableTransparencyAA=false

[FIX]
FixPhysics=true
FixGameBugs=true
FixParallaxBugs=true
FixAliasedTextures=true
IgnoreLoadingScreen=true
IgnoreInventory=true
FixSsaoHairTransparency=true
FixTintGamma=true
RemoveBlur=false
FixSubSurfaceScattering=true
FixSkyReflection=true
FixCursorVisibility=true
FixParallaxTerrain=false
FixLag=false
GenerateGrassNormals=true

[LONGEXPOSURE]
EnableLongExposureMode=false
Time=1.0
BlendMax=0.0
[MULTIGPU]
DisableCloudsShadowInReflections=false
[THREADS]
DataSyncMode=0
PriorityMode=0
EnableUnsafeFixes=false
[FILE]
ScreenshotFormat=0
[GUI]
HighResolutionScaling=true
